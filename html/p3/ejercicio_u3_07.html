        <h2>API  Geolocalización</h2>
        <button onclick="getLocation()">Obtener Coordenadas</button>
        <p id="data"></p>
        <p id="map"></p>

        <script>
            function getLocation(){
                
                if(navigator.geolocation){navigator.geolocation.getCurrentPosition(showPosition);}
                else{alert("Get Location no soportada por el navegador..");}
            }

            
            function showPosition(position){
                document.getElementById("data").innerHTML = "Latitud: " + position.coords.latitude;
                document.getElementById("data").innerHTML += "<br>Longitud: " + position.coords.longitude;

                var latlon = position.coords.latitude + "," + position.coords.longitude;
                var latlon  = '22.121929, -100.984327'; //posición upsñ

                var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg";
                document.getElementById("map").innerHTML = "<img src='" + img_url + "'>";
                
            }
        </script>

        <script>
            function aumentaContador_1(){
                if(typeof(Storage) != "undefined"){
                    if(localStorage.contador_1){ localStorage.contador_1++;}
                    else{ localStorage.contador_1=1;}
                    document.getElementById('varContador1').value=localStorage.contador_1;
                }
                else{alert("Almacenamiento no soportada por el navegador...");}
            }
            function aumentaContador_2(){
                if(typeof(Storage) != "undefined"){
                    if(sessionStorage.contador_2){ sessionStorage.contador_2++;}
                    else{ sessionStorage.contador_2=1;}
                    document.getElementById('varContador2').value=sessionStorage.contador_2;
