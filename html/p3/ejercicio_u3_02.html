    <script>
        // 2.1.1.19 Variables tarea */
        const precioRosa = 8, costoLirio = 10, tulipanPrecio = 7;

        let numeroRosas = 70, importeRosas;
        let  cantidadLirio = 50, subtotalLirio;
        let  tulipanCantidad = 20, tulipanTotal;
        let total;



        function calcula(){
            importeRosas = precioRosa * numeroRosas;
            subtotalLirio = costoLirio * cantidadLirio;
            tulipanTotal = tulipanPrecio * tulipanCantidad;
            total = importeRosas + subtotalLirio + tulipanTotal;
        }

        

        function imprime(){
           
            alert("Rosas >> Precio: $" + precioRosa + ", Cantidad: " + numeroRosas + " , valor: $" +  importeRosas
                +  "\n Lirios >> Precio: $" + costoLirio + ", Cantidad: " + cantidadLirio + " , valor: $" +  subtotalLirio
                + " \n Tulipanes >> Precio: $" + tulipanPrecio + ", Cantidad: " + tulipanCantidad + " , valor: $" +  tulipanTotal
                + "\n\n TOTAL : "+ total);
        }

        calcula();
        imprime();

        numeroRosas -= 20;
        cantidadLirio -=30;

        calcula();
        imprime();

        tulipanCantidad -= 60;

        calcula();
        imprime();

    </script>
